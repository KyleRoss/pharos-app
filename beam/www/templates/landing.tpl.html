<div class="bokeh">
    <div class="bokeh__light" ng-repeat="shizzles in land.bizzles"></div>
</div>
<!-- /.bokeh -->

<div class="content">

    <div class="logo"><img src="img/logo.png" alt="Beam"></div>

    <md-input-container>
        <label>Email</label>
        <input type="text" ng-model="user.email">
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password">
    </md-input-container>

    <div class="button button--blue button--full" ng-click="login(user.email, user.password)">Beam Me Up</div>

</div>
<!-- /.content -->
